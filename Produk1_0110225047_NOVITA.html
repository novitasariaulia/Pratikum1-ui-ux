<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Skincare Sunscreen Emina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #16a085;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        img {
            width: 300px;
            height: auto;
        }
        .info {
            padding: 20px;
            max-width: 400px;
        }
        h2 {
            color: #2c3e50;
        }
        .price {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background-color: #16a085;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #1abc9c;
        }
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Produk Unggulan Kami</h1>
    </header>

    <div class="product">
        <img src="Emina.jpg" alt="Sunscreen Emina">
        <div class="info">
            <h2>Sunscreen Emina</h2>
            <pSunscreen Emina membantu melindungi kulit wajah dari paparan sinar matahari.</p>
            <p class="price">Rp 60.000</p>
            <a href="#" class="btn">Beli Sekarang</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Novita | Semua hak cipta dilindungi</p>
    </footer>

</body>
</html>
